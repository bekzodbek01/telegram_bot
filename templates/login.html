{% extends "base.html" %}
{% block title %}Kirish{% endblock %}
{% block content %}
<div class="card" style="max-width:560px;margin:36px auto;">
  <h2>Kirish</h2>
  {% if error %}<p style="color:#ef4444">{{ error }}</p>{% endif %}
  <form method="post" action="/login" style="margin-top:12px;">
    <div class="form-grid">
      <div>
        <label>Username</label>
        <input type="text" name="username" value="admin" required>
      </div>
      <div>
        <label>Password</label>
        <input type="password" name="password" placeholder="parol" required>
      </div>
    </div>
    <div style="margin-top:12px;display:flex;gap:10px">
      <button class="btn" type="submit">Kirish</button>
    </div>
  </form>
</div>
{% endblock %}
