<!DOCTYPE html>
<html>
<head>
    <title>Parolni o‘zgartirish</title>
    <style>
        body {
            background:#f3f4f6;
            font-family: Arial, sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
        }

        .card {
            background:white;
            width:380px;
            padding:28px;
            border-radius:12px;
            box-shadow:0 4px 14px rgba(0,0,0,0.1);
        }

        h2 {
            text-align:center;
            color:#111827;
            margin-top:0;
        }

        label {
            font-size:14px;
            color:#374151;
            font-weight:bold;
        }

        input {
            width:100%;
            padding:10px;
            margin-top:6px;
            margin-bottom:14px;
            border:1px solid #d1d5db;
            border-radius:8px;
            font-size:15px;
            outline:none;
        }

        input:focus {
            border-color:#3b82f6;
        }

        .btn {
            width:100%;
            padding:12px;
            background:#2563eb;
            color:white;
            border:none;
            border-radius:8px;
            cursor:pointer;
            font-size:15px;
            font-weight:bold;
        }

        .btn:hover {
            background:#1d4ed8;
        }

        .msg {
            text-align:center;
            margin-bottom:12px;
            padding:8px;
            border-radius:6px;
        }

        .error {
            background:#fee2e2;
            color:#b91c1c;
        }

        .success {
            background:#dcfce7;
            color:#166534;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>Parolni o‘zgartirish</h2>

    {% if error %}
        <div class="msg {% if success %}success{% else %}error{% endif %}">
            {{ error }}
        </div>

        {% if success %}
            <script>
                setTimeout(() => {
                    window.location.href = "/admin/staffs";
                }, 1500);
            </script>
        {% endif %}
    {% endif %}

    <form method="post" autocomplete="off">

        <!-- Autosaver oldini olish -->
        <input type="text" style="display:none">
        <input type="password" style="display:none">

        <label>Eski login (username):</label>
        <input type="text" name="old_username" required autocomplete="off">

        <label>Eski parol:</label>
        <input type="password" name="old_password" required autocomplete="new-password">

        <label>Yangi login (username):</label>
        <input type="text" name="new_username" required>

        <label>Yangi parol:</label>
        <input type="password" name="new_password" required>

        <button class="btn" type="submit">O‘zgartirish</button>
    </form>

</div>

</body>
</html>
